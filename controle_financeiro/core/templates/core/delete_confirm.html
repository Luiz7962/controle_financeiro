<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto max-w-lg p-4 md:p-8 mt-10">
        <div class="bg-white p-8 rounded-xl shadow-md text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Confirmar Exclusão</h1>
            <p class="text-gray-600 mb-6">
                Você tem certeza que deseja excluir a transação "{{ transacao.descricao }}" no valor de R$ {{ transacao.valor|floatformat:2 }}?
            </p>
            <p class="text-red-500 font-semibold mb-6">Esta ação não pode ser desfeita.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-center space-x-4">
                    <a href="{% url 'index' %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-300">Cancelar</a>
                    <button type="submit" class="bg-red-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Sim, Excluir
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
