<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto max-w-sm p-4 md:p-8 mt-20">
        <div class="bg-white p-8 rounded-xl shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Criar Conta</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Registrar</button>
            </form>
             <p class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Já tem uma conta? Faça login</a>
            </p>
        </div>
    </div>
</body>
</html>
